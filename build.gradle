plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.ow2.proactive.Main'
        )
    }
}

group 'org.ow2.proactive'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}